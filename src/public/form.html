<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Upload</title>
</head>
<body>
    <form action="/api/v1/fileassets/127.0.0.1:8080" method="POST">
        <input type="file" id="file" name="file" accept="image/png, image/jpeg" enctype="multipart/form-data">
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
